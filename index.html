<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Najlepsze seriale i filmy na Netflix</title>
<style>
body {
font-family: Arial, sans-serif;
background: #111;
color: #fff;
margin: 0;
padding: 20px;
}
h1 {
text-align: center;
margin-bottom: 30px;
}
.grid {
display: grid;
grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
gap: 20px;
justify-items: center;
}
.item {
background: #222;
padding: 10px;
border-radius: 10px;
text-align: center;
width: 100%;
max-width: 180px;
}
.item img {
width: 100%;
height: 270px;
object-fit: cover;
border-radius: 5px;
margin-bottom: 10px;
}
.item a {
color: #1db954;
text-decoration: none;
font-size: 16px;
font-weight: bold;
display: block;
}
.item a:hover {
text-decoration: underline;
}
</style>
</head>
<body>


<h1>Najlepsze seriale i filmy na Netflix</h1>
<div class="grid">


<!-- Film/serial 1 -->
<div class="item">
<img src="https://upload.wikimedia.org/wikipedia/en/4/45/Dexter_Serial_Poster.jpg" alt="Dexter">
<a href="https://www.netflix.com/title/70143836" target="_blank">Dexter</a>
</div>


<div class="item">
<img src="https://upload.wikimedia.org/wikipedia/en/3/3a/Stranger_Things_season_4.jpg" alt="Stranger Things">
<a href="https://www.netflix.com/title/80057281" target="_blank">Stranger Things</a>
</div>


<div class="item">
<img src="https://upload.wikimedia.org/wikipedia/en/7/7f/TheCrownTVSeriesPoster.jpg" alt="The Crown">
